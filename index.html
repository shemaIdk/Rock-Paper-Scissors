<!DOCTYPE html>
<html lang="ua-UK">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Камінь, ножниці, бумага</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container max-w-lg mx-auto px-3 h-screen flex flex-col">

    <main class="text-xl my-auto">
      <div class="info mb-12">
        <div class="text-center text-3xl ">Раунд: 
          <span class="info__round-num font-bold">0</span>
        </div>
      </div>
      <div class="result-container text-center font-bold text-2xl mt-4">
        <div class="result">Обери дію</div>
      </div>
      <div class="players p-4 flex justify-between items-center mw-10">
        <div class="player player--isuser">
          <div class="player__name mb-2 font-bold text-center text-2xl">
            Ти
          </div>
          <div class="">
            Рахунок: <span class="player__score">0</span> 
          </div>
        </div>
        <div class="player player--isbot justify-center">
          <div class="player__name mb-2 text-center text-2xl">
            Бот
          </div>
          <div>
            Рахунок: <span class="player__score">0</span> 
          </div>
        </div>
      </div>
      <div class="round-info text-center mt-8 border border-black p-2">
        <div class="round-info__actions flex justify-center mb-2 space-x-2">
          <div class="round-info__user">
            <div class="round-info__user-pref">
              Ти обрав:
              <span class="round-info__user-action font-bold">...</span>
            </div>
          </div>
          <div class="round-info__bot">
            <div class="round-info__bot-pref">
              Бот обрав:
              <span class="round-info__bot-action font-bold">...</span>
            </div>
          </div>
        </div>
        <a href="rules.html" class="round-info__explain text-2xl text-red-600 underline mt-4">
        </a>
      </div>  
      <div class="player-control flex justify-center space-x-2 mt-10 text-xl">
        <button class="player-control__btn bg-sky-600 text-white p-2 active:opacity-90" data-action="камінь">
          Камінь
        </button>
        <button class="player-control__btn bg-sky-600 text-white p-2 active:opacity-90" data-action="бумага">
          Бумага
        </button>
        <button class="player-control__btn bg-sky-600 text-white p-2 active:opacity-90" data-action="ножниці">
          Ножниці
        </button>
      </div>
    </main>
    <footer class="mt-auto">
      <div class="socials text-center flex justify-center p-2 items-center space-x-2">
        <a class="socials__link w-14 transtion-transform duration-100 hover:scale-110 md:w-16" target="_blank" href="https://www.instagram.com/artemhlam/">
          <img src="./assets/instagram-icon.svg" alt="Instagram icon" class="socials__link-icon">
        </a>
        <a class="socials__link w-14 transtion-transform duration-100 hover:scale-110 md:w-16" target="_blank" href="https://github.com/shemaIdk">
          <img src="./assets/github-icon.svg" alt="Github icon" class="socials__link-icon">
        </a>
        <a class="socials__link w-14 transtion-transform duration-100 hover:scale-110 md:w-16" target="_blank" href="https://telegram.me/artemhlam">
          <img src="./assets/telegram-icon.svg" alt="Telegram icon" class="socials__link-icon">
        </a>	
      </div>
    </footer>
  </div>
  <a href="rules.html" class="cursor-pointer rounded-full absolute top-3 right-3 hover:scale-110">
    <i class="fa-solid fa-circle-info text-4xl md:text-5xl"></i>
  </a>
</body>
<script src="scripts/script.js"></script>
</html>
